<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- css link -->
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/customize.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/ce1efe476e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="direction">
                    <a class="direction__icon" href="index.html"><i class="	far fa-arrow-alt-circle-left"></i></a>
                    <a class="direction__icon" href="#"><i class="fa fa-times-circle-o"></i></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form">
                    <form class="form__form" action="#" method="post">
                        <h2 class="form__title">Sign Up</h2>
                        <p class="form__caption">To interact with your account</p>
                        <input class="form__input" type="text" name="username" id="" placeholder="Your Name">
                        <input class="form__input" type="email" name="usermail" id="" placeholder="Email">
                        <input class="form__input" type="password" name="userpassword" id="" placeholder="Password">
                        <input class="form__submit" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>

            <div class="col-6">
                <div class="signup-img">
                    <img src="images/Group 91.png" alt="" class="">
                </div>
            </div>
        </div>
    </div>
</body>

<!-- javascript link -->
<script src="script/script.js"></script>

</html>
